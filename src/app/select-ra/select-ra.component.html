

<div *ngIf="this.global.interfaceVisible" class="mb-2">

  <div class="form-inline d-inline-block mr-5">
    <label for="ra1">RA </label>
    <select id="ra1" (change)="loadRA()" [(ngModel)]="this.ra.name" aria-label="Default select example">
      <option *ngFor="let ra of this.ra.listRA" [value]='ra'>{{ra}}</option>
    </select>
  </div>

  <div class="form-inline d-inline-block mr-5">
    <label for="ra2">step </label>
      <select id="ra2" (change)="loadStep()" [(ngModel)]="this.ra.status.step" aria-label="Default select example">
        <option *ngFor="let step of this.ra.listSteps" [value]='step'>{{step}}</option>
      </select>
  </div>

  <div class="btn-group ml-2" role="group" aria-label="ra group">
    <button type="button" class="btn btn-nam-good" data-bs-toggle="modal" data-bs-target="#newRA">New RA</button>
    <button type="button" class="btn btn-nam-bad" (click)="deleteRA()">Delete RA</button>
    <button type="button" class="btn btn-nam-bad" (click)="deleteStep()">Delete Step</button>
  </div>

</div>

<div class="modal fade" id="newRA" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="newModalLabel">New RA</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Cancel">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row form-inline">
                  <div class="form-group mx-sm-3 mb-2">
                      <label for="model_name">RA name: </label>
                      <input type="text" class="form-control ml-2" [(ngModel)]="this.newName" placeholder="name">
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="newRA()">Create</button>
          </div>
      </div>
  </div>
</div>
