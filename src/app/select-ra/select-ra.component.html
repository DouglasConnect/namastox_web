

<div style="display:flex;"  *ngIf="this.global.interfaceVisible" class="mb-2">


  <div  class="d-inline-block" style=''>
    <a style="color: green;" class="btn" data-bs-toggle="offcanvas" href="#offcanvasExample" role="button" aria-controls="offcanvasExample">
  <i class="fa-solid fa-bars"></i>
    </a>
  </div>
  <div class="form-inline d-inline-block position-relative">
    <label for="ra1">RA </label>
    <select id="ra1" (change)="loadRA()" [(ngModel)]="this.ra.name" aria-label="Default select example">
      <option *ngFor="let ra of this.ra.listRA" [value]='ra'>{{ra}}</option>
    </select>
  </div>
  <div class="m-2 d-inline-block"></div>
  <div class="form-inline d-inline-block position-relative">
    <label for="ra2">step </label>
      <select id="ra2" (change)="loadStep()" [(ngModel)]="this.ra.status.step" aria-label="Default select example">
        <option *ngFor="let step of this.ra.listSteps" [value]='step'>{{step}}</option>
      </select>
  </div>
</div>
<div class="offcanvas offcanvas-start" tabindex="-1"  id="offcanvasExample" data-bs-scroll="true" data-bs-backdrop="false" aria-labelledby="offcanvasExampleLabel">
  <div class="d-grid gap-2 d-md-flex justify-content-md-end">
    <button id="closebtnmenu" type="button" class="btn-close mb-2" data-bs-dismiss="offcanvas" aria-label="Close"></button>
  </div>
  <div class="d-grid gap-2">
      <button type="button" class="btn btn-ets-do" data-bs-toggle="modal" data-bs-target="#newRA">New RA</button>
      <button (click)="deleteRA()" type="button" class="btn btn-ets-delete">Delete RA</button>
      <button (click)="deleteStep()" type="button" class="btn btn-ets-delete">Delete Step</button>
</div>
</div>

<div class="modal fade" id="newRA" tabindex="-1" role="dialog" aria-labelledby="newModalLabel" aria-hidden="false">
  <div class="modal-dialog" role="document">
      <div class="modal-content">
          <div class="modal-header">
              <h5 class="modal-title" id="newModalLabel">New RA</h5>
              <button type="button" class="close" data-bs-dismiss="modal" aria-label="Cancel">
                <span aria-hidden="true">&times;</span>
              </button>
          </div>
          <div class="modal-body">
              <div class="row form-inline">
                  <div class="form-group mx-sm-3 mb-2">
                      <label for="model_name">RA name: </label>
                      <input type="text" class="form-control ml-2" [(ngModel)]="this.newRAname" placeholder="name">
                  </div>
              </div>
          </div>
          <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="newRA()">Create</button>
          </div>
      </div>
  </div>
</div>
