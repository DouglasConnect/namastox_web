<div *ngIf="this.ra.status.step <= 1" class="container-fluid">
    <!-- <div class="title">General Information</div> -->
    <div class="container-form p-3">
        <form *ngIf="this.loadForm" [formGroup]="form" (ngSubmit)="onSubmit(model)">
            <formly-form [form]="form" [fields]="fields" [model]="model"></formly-form>
            <button type="submit" [disabled]="!this.form.valid" class="btn btn-ets-do submit-button">Submit</button>
        </form>
    </div>
</div>
