<div *ngIf="this.ra?.status?.step <= 1" class="container-fluid">
<div class="container-form p-3">
    <form id="generalInformationForm"  (ngSubmit)="onSubmit()"  [formGroup]="generalInformationForm">
        <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Title:</label>
            <div class="col-10">
              <input name="title" placeholder="" formControlName="title" type="text" class="form-control" id="title">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">General description:</label>
            <div class="col-10">
              <input name="general_description" placeholder="" formControlName="general_description" type="text" class="form-control" id="general_description">
            </div>
          </div>
          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Background:</label>
            <div class="col-10">
              <input name="background" placeholder="" formControlName="background" type="text" class="form-control" id="background">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Endpoint:</label>
            <div class="col-10">
              <input name="endpoint" placeholder="" formControlName="endpoint" type="text" class="form-control" id="endpoint">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Administration route:</label>
            <div class="col-10">
              <input name="administration_route" placeholder="" formControlName="administration_route" type="text" class="form-control" id="administration_route">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Regulatory framework:</label>
            <div class="col-10">
              <input name="regulatory_framework" placeholder="" formControlName="regulatory_framework" type="text" class="form-control" id="regulatory_framework">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Species:</label>
            <div class="col-10">
              <input name="species" placeholder="" formControlName="species" type="text" class="form-control" id="species">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Uncertainty:</label>
            <div class="col-10">
              <input name="uncertainty" placeholder="" formControlName="uncertainty" type="text" class="form-control" id="uncertainty">
            </div>
          </div>

          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Substance:</label>
            <div class="col-10">
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-2 col-form-label">Name(s)</label>
                  <div class="col">
                    <input required name="substance_name" placeholder="Substance name or names separated by a colon" formControlName="substance_name" type="text" class="form-control" id="substance_name">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-2 col-form-label">ID(s)</label>
                  <div class="col">
                    <input required name="substance_id" placeholder="Substance id or IDs separated by a colon" formControlName="substance_id" type="text" class="form-control" id="substance_id">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-2 col-form-label">CAS-RN(s)</label>
                  <div class="col">
                    <input required name="substance_CASRN" placeholder="Substance CAS-RN or CAS-RNs separated by a colon" formControlName="substance_CASRN" type="text" class="form-control" id="substance_CASRN">
                  </div>
                </div>
                <div class="row mb-3">
                  <label for="inputPassword3" class="col-2 col-form-label">Structure</label>
                  <div class="col">
                    <input required name="substance_SMILES" placeholder="" formControlName="substance_SMILES" type="file" class="form-control text-start" id="substance_SMILES">
                  </div>
                </div>
            </div>
          </div> 
          <div class="row mb-3">
            <label for="inputPassword3" class="col-2 col-form-label">Workflow custom:</label>
            <div class="col-10">
              <input name="workflow_custom" placeholder="" formControlName="workflow_custom" type="file" class="form-control" id="workflow_custom">
            </div>
          </div>
          <button [disabled]="generalInformationForm.invalid"  type="submit" class="btn btn-ets-do submit-button">Submit</button>
    </form>
</div>

</div>
