<form
  id="addNoteForm"
  #addNoteForm="ngForm"
  (ngSubmit)="onSubmit()"
  class="container-form mt-3"
>
  <div class="row">
    <div class="col-2">
      <div class="row">
        <div class="col-2">
          <label for="inputPassword6" class="col-form-label">ID</label>
        </div>
        <div class="col-10">
          <input name="id" [(ngModel)]="this.id" type="text" id="id" class="form-control">
        </div>
      </div>
    </div>
    <div class="col-6">
      <div class="row">
        <div class="col-1">
          <label for="inputPassword6" class="col-form-label">Title</label>
        </div>
        <div class="col-11">
          <input [(ngModel)]="this.title" type="text" id="title" class="form-control" name="title">
        </div>
      </div>
    </div>
    <div class="col-4">
      <div class="row">
        <div class="col-2">
          <label for="inputPassword6" class="col-form-label">Date</label>
        </div>
        <div class="col-10">
            <input [(ngModel)]="this.date" type="text" class="form-control" bsDatepicker [bsConfig]="datePickerConfig">
        </div>
      </div>
    </div>
  </div>
  <!-- textarea note form -->
  <div class="row mt-4">
    <label for="inputPassword3" class="col-2 col-form-label"></label>
    <div class="col-10">
      <textarea
      [(ngModel)]="this.information"
        rows="4"
        required
        placeholder="Insert your text here"
        type="text"
        class="form-control"
        name="information"
        id="information"
      >
      </textarea>
    </div>

  </div>

  <div class="row mt-4 ml-1">
    <div class="col d-flex justify-content-end">
      <button
        [disabled]="addNoteForm.invalid"
        type="submit"
        class="btn btn-ets-do submit-button"
      >
        Add
      </button>
    </div>
  </div>
</form>
